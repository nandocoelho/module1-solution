<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>

  </head>

<body ng-app="LunchCheck">

  <!-- LunchCheckController -->
  <div ng-controller="LunchCheckController" class="container">
    <h1>Lunch Checker</h1>
    <div class="form-group">

      <!-- lunchMenu -->
      <input ng-model="lunchMenu" type="text" placeholder="Write a list comma separated dishes you usually have for lunch" class="form-control">
    </div>
    <div class="form-group">

      <!-- checkLunchMenu() -->
      <button ng-click="checkLunchMenu();" class="btn btn-default">
        Check If Too Much
      </button>
    </div>

    <!-- message -->
    <div ng-model="message" class="form-group">
      {{message}}
    </div>
  </div>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
